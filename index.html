<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Assignment 1</title>
  </head>
  <body>
    <!-- -----Header/Banner Section Start------ -->
    <header>
      <div class="banner-container">
        <img src="assets/BannerImage.png" alt="Background Img" class="bg-img" />
        <div class="banner-text-container">
          <h3 class="banner-title">Happy New Year</h3>
          <h1 class="banner-desc">New Year Party Celebration</h1>
        </div>
      </div>
    </header>
    <!-- -----Header/Banner Section End------ -->

    <!-- -----Main Section Start------ -->

    <main>
      <!-- ----Discount Section---- -->
      <section class="special-discount-container">
        <div class="discount-items">
          <div class="discount-text-container">
            <h1>65% OFF</h1>
            <p>OUR HOLIDAY DEALS ARE BETTER</p>
            <h3>ALL CATEGORIES</h3>
          </div>
          <div class="discount-ads">
            <img
              src="assets/New Year Photo.png"
              alt="New Year Photo"
              class="discount-img"
            />
          </div>
        </div>
      </section>
      <!-- ----Discount Section End---- -->

      <!-- ------Midnight Party Section start------ -->
      <section class="midnight-party-container">
        <div class="party-bg-effects"></div>
        <img
          src="assets/Vectorrr.png"
          alt="Midnight Background"
          class="midnight-bg"
        />

        <div class="party-container">
          <div class="party-text-container">
            <h1 class="party-title">Welcome to midnight party</h1>
            <p class="party-desc">
              Dolor sit amet consectetur. Consequat eget consectetur maecenas
              sed molestie malesuada. Ipsum sed sodales risus ut pellentesque
              vel euismod.
            </p>
            <button class="party-join-btn">JOIN NOW</button>
          </div>
          <div class="party-year">
            <img src="assets/Group 70.png" />
          </div>
        </div>
      </section>
    </main>

    <!-- -----Footer Section------ -->
    <footer></footer>
  </body>
</html>
